    <!-- NAVBAR -->

      <div class="nav__content">
        <div class="logo"><a href="#">OLSERA</a></div>

        </ul>
      </div>

    <!-- NAVBAR -->

    <!-- CONTACT HTML -->
    <!-- Container -->
    <div class="container">
		<main class="row">
			
			<!--  Left Section Starts   -->

			<section class="col left">
				
				<!--    Title Starts   -->

				<div class="contactTitle">
					<h2>Contact Here</h2>
					<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod.</p>
				</div>

				<!-- Title Ends -->

				<!--   Contact Info Starts   -->

				<div class="contactInfo">
					
					<div class="iconGroup">
						<div class="icon">
							<i class="fa-solid fa-phone"></i>
						</div>
						<div class="details">
							<span>Phone</span>
							<span>+62 8 238 508 928 2</span>
						</div>
					</div>

					<div class="iconGroup">
						<div class="icon">
							<i class="fa-solid fa-envelope"></i>
						</div>
						<div class="details">
							<span>Email</span>
							<span>maulanaridho@gmail.com</span>
						</div>
					</div>

					<div class="iconGroup">
						<div class="icon">
							<i class="fa-solid fa-location-dot"></i>
						</div>
						<div class="details">
							<span>Location</span>
							<span>Kepulauan Riau, Kota Batam.</span>
						</div>
					</div>

				</div>

				<!-- Contact Info Ends  -->

				<!--   Social Media Starts  -->

				<div class="socialMedia">
					<a href="#"><i class="fa-brands fa-facebook-f"></i></a>
					<a href="#"><i class="fa-brands fa-twitter"></i></a>
					<a href="#"><i class="fa-brands fa-instagram"></i></a>
					<a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
				</div>

				<!--  Social Media Ends -->

			</section>

			<!-- Left Section (Column) Ends -->

			<!-- Right Section (Column) Starts -->

			<section class="col right">
				
				<!--  Form Starts -->

				<form class="messageForm" action="/php/function.php">
					
					<div class="inputGroup halfWidth">
						<input type="text" name="nama_form" required="required">
						<label>Your Name</label>
					</div>

					<div class="inputGroup halfWidth">
						<input type="email" name="email_form" required="required">
						<label>Email</label>
					</div>

					<div class="inputGroup fullWidth">
						<input type="text" name="subjet_form" required="required">
						<label>Subject</label>
					</div>

					<div class="inputGroup fullWidth">
						<textarea required="required" name="text-form"></textarea>
						<label>Say Something</label>
					</div>

					<div class="inputGroup fullWidth">
						<button type="submit" value="submit" name="submit">Send Message</button>
					</div>

				</form>

				<!-- Form Ends -->
			</section>

			<!--  Right Section (Column) Ends  -->

		</main>
	</div>
